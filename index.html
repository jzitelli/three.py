<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="shortcut icon" href="/favicon.ico">

    <title>three.py</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='rstats/rStats.css') }}">

{{ json_config if json_config else '' }}

    <script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>
    <script src="node_modules/webvr-boilerplate/build/webvr-manager.js"></script>

    <script src="rstats/rStats.js"></script>

    <script src="js/WebVRApplication.js"></script>

    <script src="js/pyserver.js"></script>
    <script src="js/three.py.js"></script>

    <script src="index.js"></script>

</html>

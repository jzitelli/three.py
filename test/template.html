<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="shortcut icon" href="/favicon.ico">

    <title>{{ title if title else 'three.py' }}</title>

    <link rel="stylesheet" href="/test/stylesheet.css">

<!-- *** begin json_config *** -->
{{ json_config if json_config else '' }}
<!-- *** end json_config *** -->

  </head>

  <body onload="onLoad()">

    <canvas id='webgl-canvas'></canvas>

    {% if overlay_content %}
<div class=overlay>
<!-- *** begin overlay_content *** -->
{{overlay_content}}
<!-- *** end overlay_content *** -->
</div>
    {% endif %}

    <script src="node_modules/three/build/three.js"></script>

    <script src="node_modules/three/examples/js/effects/VREffect.js"></script>
    <script src="node_modules/three/examples/js/controls/VRControls.js"></script>

    <script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

    <script src="node_modules/cannon/build/cannon.js"></script>

    <script src="rstats/rStats.js"></script>

    <script src="node_modules/yawvrb/src/App.js"></script>

    <script src="js/three.py.js"></script>
    <script src="js/CANNONize.js"></script>

    {{ other_scripts if other_scripts else '' }}

    <script src="test/js/main.js"></script>

  </body>

</html>
